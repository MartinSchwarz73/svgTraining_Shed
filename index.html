<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS&amp;CSS&amp;SVG training project</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="classes.js"></script> 
<script type="text/javascript" src="funcs.js"></script> 
<script type="text/javascript" src="perspective_projection.js"></script>
</head>

<body onLoad="drawScene();">
<my-svg-vp> <img src="images/diy.png" alt="Background image"/>
	<svg id="perspective-view"
		   xmlns="http://www.w3.org/2000/svg"
		   stroke="black"
		   fill="none"
		   stroke-width="1px"
		   stroke-linejoin="round"
		   stroke-linecap="round"
		   preserveAspectRatio="xMidYMid meet"
		   > 
		<script>
				const viewbox = `0 0 ${viewBoxSize[0]} ${viewBoxSize[1]}`;
				document.querySelector('svg').setAttribute('viewBox', viewbox);
			</script> 
	</svg>
	<div>
		<ul>
			<li class="controlers">Stud span OC: <span id="StudSpan">40</span>"</li>
			<li class="controlers">Shed length: <span id="ShedLength">18</span> ft</li>
			<li class="controlers">Shed width: <span id="ShedWidth">10</span> ft</li>
			<li class="controlers">Shed height: <span id="ShedHeight">7</span> ft</li>
			<li class="controlers">Roof pitch: <span id="RoofPitch">8</span>/12</li>
			<li class="controlers">Overhang: <span id="Overhang">15</span>"</li>
		</ul>
		<ul>
			<li class="controlers">
				<input type="range" min="40" max="60" value="40" step="20" oninput="sliderChange(this.value, 'StudSpan')" onChange="refreshMatList = true; drawScene();">
			</li>
			<li class="controlers">
				<input type="range" min="10" max="20" value="18" step="1" oninput="sliderChange(this.value, 'ShedLength')" onChange="refreshMatList = true; drawScene();">
			</li>
			<li class="controlers">
				<input type="range" min="6" max="12" value="10" step="1" oninput="sliderChange(this.value, 'ShedWidth')" onChange="refreshMatList = true; drawScene();">
			</li>
			<li class="controlers">
				<input type="range" min="6" max="10" value="7" step="1" oninput="sliderChange(this.value, 'ShedHeight')" onChange="refreshMatList = true; drawScene();">
			</li>
			<li class="controlers">
				<input type="range" min="2" max="12" value="8" step="1" oninput="sliderChange(this.value, 'RoofPitch')" onChange="refreshMatList = true; drawScene();">
			</li>
			<li class="controlers">
				<input type="range" min="0" max="25" value="15" step="5" oninput="sliderChange(this.value, 'Overhang')" onChange="refreshMatList = true; drawScene();">
			</li>
		</ul>
		<br />
		<ul>
			<li class="controlers zoomLabel">Zoom and place</li>
			<li class="controlers">Zoom: <span id="zoomScene">50</span>%</li>
			<li class="controlers">Horizontal shift<span id="hShift" style="visibility: hidden">100</span></li>
			<li class="controlers">Vertical shift<span id="vShift" style="visibility: hidden">100</span></li>
		</ul>
		<ul>
			<li class="controlers zoomLabel">your shed</li>
			<li class="controlers">
				<input type="range" min="20" max="100" value="50" step="5" oninput="sliderChange(this.value, 'zoomScene')" onChange="refreshMatList = false; drawScene();">
			</li>
			<li class="controlers">
				<input type="range" min="0" max="200" value="100" step="5" oninput="sliderChange(this.value, 'hShift')" onChange="refreshMatList = false; drawScene();">
			</li>
			<li class="controlers">
				<input type="range" min="0" max="150" value="100" step="5" oninput="sliderChange(this.value, 'vShift')" onChange="refreshMatList = false; drawScene();">
			</li>
		</ul>
	</div>
	<div class="whiteDIV">
		<article>
			<p>Material list:</p>
			<table class="materialListTable" id="materialList">
			</table>
		</article>
	</div>
</my-svg-vp>
<footer>&copy; <a href="mailto:studio@studio-schwarz.cz">Ing. Martin Schwarz</a>, Nov 2022</footer>
</body>
</html>
